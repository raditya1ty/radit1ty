<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up Free Fire</title>
    <link rel="stylesheet" href="topupff.css">
</head>
<body>

    <div class="container">
        <h1>Top-Up Free Fire</h1>
        <p>Pilih jumlah Diamond yang ingin Anda beli dan pilih metode pembayaran.</p>

        <!-- Formulir top-up -->
        <form id="topUpForm">
            <div class="form-group">
                <label for="username">Nama Pengguna</label>
                <input type="text" id="username" name="username" placeholder="Masukkan Nama Pengguna" required>
            </div>

            <div class="form-group">
                <label for="diamond">Jumlah Diamond</label>
                <select id="diamond" name="diamond" required>
                    <option value="100">100 Diamond - Rp 15,000</option>
                    <option value="200">200 Diamond - Rp 30,000</option>
                    <option value="500">500 Diamond - Rp 75,000</option>
                    <option value="1000">1000 Diamond - Rp 150,000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="payment">Metode Pembayaran</label>
                <select id="payment" name="payment" required>
                    <option value="gopay">GoPay</option>
                    <option value="ovo">OVO</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="dana">DANA</option>
                </select>
            </div>

            <button type="submit">Bayar Sekarang</button>
        </form>
        
        <div id="responseMessage" class="hidden">
            <p>Order Anda sedang diproses...</p>
        </div>
    </div>

    <script src="https://app.midtrans.com/snap/snap.js" data-client-key="YOUR_MIDTRANS_CLIENT_KEY"></script> <!-- Midtrans Snap.js -->
    <script src="ff.js"></script>
</body>
</html>
