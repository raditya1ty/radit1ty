        <script>
            // Ambil elemen-elemen dari DOM
            const audio = document.getElementById('audio');
            const playButton = document.getElementById('playButton');
            const pauseButton = document.getElementById('pauseButton');
          
            // Fungsi untuk memulai audio
            function playAudio() {
                audio.play().then(() => {
                    playButton.disabled = true;  // Disable tombol Play setelah audio mulai diputar
                    pauseButton.disabled = false; // Enable tombol Pause setelah audio mulai diputar
                }).catch((error) => {
                    console.error("Error memutar audio:", error);
                });
            }
          
            // Fungsi untuk menjeda audio
            function pauseAudio() {
                audio.pause();
                playButton.disabled = false; // Enable tombol Play setelah audio dijeda
                pauseButton.disabled = true; // Disable tombol Pause setelah audio dijeda
            }
          
            // Event listeners untuk tombol Play dan Pause
            playButton.addEventListener('click', playAudio);
            pauseButton.addEventListener('click', pauseAudio);
          
          
          
                  const audioPlayer = document.getElementById('audioPlayer');
                  const playPauseButton = document.getElementById('playPauseButton');
                  const trackSelect = document.getElementById('trackSelect');
          
                  // Fungsi untuk memutar atau menjeda musik
                  playPauseButton.addEventListener('click', () => {
                      if (audioPlayer.paused) {
                          audioPlayer.play();
                          playPauseButton.textContent = 'Pause';
                      } else {
                          audioPlayer.pause();
                          playPauseButton.textContent = 'Play';
                      }
                  });
          
                  // Fungsi untuk mengganti lagu saat pilihan berubah
                  trackSelect.addEventListener('change', (event) => {
                      audioPlayer.src = event.target.value;
                      audioPlayer.play();
                      playPauseButton.textContent = 'Pause';
                  });
              </script>
