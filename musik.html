
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musik</title>
  <link rel="stylesheet" href="musik.css">
</head>
<body>
  

    <div class="container">
        <h1>Putar Video YouTube</h1>
        <input type="text" id="youtubeUrl" placeholder="Masukkan URL YouTube" />
        <button onclick="loadVideo()">Putar Video</button>
    
        <div id="videoContainer">
          <!-- Video akan muncul di sini -->
        </div>
      </div>




      <div class="container">
        <h1>Masukkan URL</h1>
        <input type="text" id="contentUrl" placeholder="Masukkan URL" />
        <button onclick="loadContent()">Tampilkan Konten</button>
    
        <div id="contentContainer">
          <!-- Konten akan muncul di sini -->
        </div>
      </div>



      
</script>
  <script src="musik.js"></script>
</body>
</html>
